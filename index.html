<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WG Archer Run</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#071a33; overflow:hidden; font-family: system-ui, -apple-system, Arial; }
    #root{ position:fixed; inset:0; background: linear-gradient(#0b2548,#071a33); }
    canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    #btnBar{
      position:absolute; left:12px; right:12px;
      bottom: calc(14px + env(safe-area-inset-bottom));
      display:flex; gap:10px; justify-content:center;
      z-index:50;
      pointer-events:auto;
    }
    button{
      border:0; border-radius:16px; padding:12px 16px;
      font-size:16px; font-weight:1000;
      background:#6aa5ff; color:#071a33;
    }
    button.secondary{ background: rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.18); }
  </style>
</head>

<body>
<div id="root">
  <canvas id="c"></canvas>

  <div id="btnBar">
    <button id="btnStart">Играть</button>
    <button id="btnTop" class="secondary">ТОП</button>
    <button id="btnReset" class="secondary">Сброс</button>
  </div>
</div>

<script>
/* Telegram */
let tg = null;
let tgUserId = "guest";
let tgUserName = "guest";
try{
  tg = Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.disableVerticalSwipes?.();
  const u = tg.initDataUnsafe?.user;
  if (u?.id) tgUserId = String(u.id);
  tgUserName = u?.username ? "@"+u.username : (u?.first_name || "player");
}catch(e){}

/* Canvas — ВАЖНО: БЕЗ DPR (фикс iPhone Telegram масштаба) */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* Build marker */
const BUILD = "BUILD 2026-02-21 v3";

/* Storage */
let best = Number(localStorage.getItem("wg_best_m") || 0);
let coins = Number(localStorage.getItem("wg_coins") || 0);
let lb = JSON.parse(localStorage.getItem("wg_lb10") || "[]");

/* Rewards: 1 раз на игрока */
const KEY_CLAIMED = `wg_claimed_${tgUserId}`;
let claimed = new Set(JSON.parse(localStorage.getItem(KEY_CLAIMED) || "[]"));
function claimOnce(milestone){
  const k = String(milestone);
  if (claimed.has(k)) return false;
  claimed.add(k);
  localStorage.setItem(KEY_CLAIMED, JSON.stringify([...claimed]));
  return true;
}

/* UI buttons */
const btnStart = document.getElementById("btnStart");
const btnTop   = document.getElementById("btnTop");
const btnReset = document.getElementById("btnReset");

/* Game state */
let state = "menu"; // menu | play | top | over
let distance = 0;
let earnedThisRun = 0;

/* Physics */
const GROUND_H = 120;
const GRAVITY = 2700;
const JUMP_V  = 980;

function groundY(){ return canvas.height - GROUND_H; }

const player = {
  x: 90, y: 0,
  w: 84, h: 84,
  vy: 0,
  onGround: true,
  animT: 0
};

/* Sprite: вырезаем тёмный фон */
const sprite = new Image();
sprite.src = "archer.png";
sprite.crossOrigin = "anonymous";

let spriteReady = false;
let frameW = 0, frameH = 0;
let spriteCut = null;
let spriteCutCtx = null;

sprite.onload = () => {
  frameW = Math.floor(sprite.width / 3);
  frameH = Math.floor(sprite.height / 3);

  spriteCut = document.createElement("canvas");
  spriteCut.width = sprite.width;
  spriteCut.height = sprite.height;
  spriteCutCtx = spriteCut.getContext("2d");
  spriteCutCtx.drawImage(sprite, 0, 0);

  const img = spriteCutCtx.getImageData(0, 0, spriteCut.width, spriteCut.height);
  const d = img.data;

  const TH = 45; // порог “почти чёрного” (можно поднять, если фон ещё виден)
  for (let i=0; i<d.length; i+=4){
    const r=d[i], g=d[i+1], b=d[i+2];
    if (r < TH && g < TH && b < TH) d[i+3] = 0;
  }
  spriteCutCtx.putImageData(img, 0, 0);
  spriteReady = true;
};

function drawSprite(row, col, x, y, w, h){
  if(!spriteReady){
    ctx.fillStyle = "#fff";
    ctx.fillRect(x,y,w,h);
    return;
  }
  const sx = col * frameW;
  const sy = row * frameH;
  const pad = 4;
  ctx.drawImage(spriteCut, sx+pad, sy+pad, frameW-pad*2, frameH-pad*2, x, y, w, h);
}

/* Obstacles */
const obstacles = [];
let spawnTimer = 0;

function randInt(a,b){ return Math.floor(a + Math.random()*(b-a+1)); }
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

function gapSeconds(){
  const t = clamp(distance / 3500, 0, 1);
  const minS = 0.9 - 0.35*t;
  const maxS = 1.4 - 0.45*t;
  return minS + Math.random() * (maxS - minS);
}

function spawnObstacle(worldSpeed){
  const w = 54;
  const h = randInt(75, 140);

  const last = obstacles[obstacles.length-1];
  const minGapPx = Math.max(230, worldSpeed * 0.65);
  if (last && (canvas.width + 80) - last.x < minGapPx) return false;

  obstacles.push({ x: canvas.width + 80, y: groundY() - h, w, h });
  return true;
}

/* Rewards */
const rewards = [
  { m: 200,  coins: 50  },
  { m: 500,  coins: 120 },
  { m: 1000, coins: 300 },
  { m: 2000, coins: 700 }
];

let flashText = "";
let flashT = 0;

function checkRewards(){
  for(const r of rewards){
    if(distance >= r.m && claimOnce(r.m)){
      coins += r.coins;
      earnedThisRun += r.coins;
      localStorage.setItem("wg_coins", String(coins));
      flashText = `+${r.coins} монет за ${r.m}м (1 раз)`;
      flashT = 1.4;
    }
  }
}

/* Speed */
let BASE_SPEED = 520;

function resetRun(){
  distance = 0;
  earnedThisRun = 0;

  player.y = groundY() - player.h;
  player.vy = 0;
  player.onGround = true;
  player.animT = 0;

  obstacles.length = 0;
  spawnTimer = 0.6;
  BASE_SPEED = 520;
}

function startGame(){
  state = "play";
  resetRun();
}

function sendScoreToBot(m){
  try{
    tg?.sendData?.(JSON.stringify({
      type: "wg_archer_score",
      userId: tgUserId,
      userName: tgUserName,
      meters: m,
      build: BUILD,
      ts: Date.now()
    }));
  }catch(e){}
}

function endGame(){
  state = "over";
  const m = Math.floor(distance);

  if(m > best){
    best = m;
    localStorage.setItem("wg_best_m", String(best));
  }

  lb.push({ m, ts: Date.now() });
  lb.sort((a,b)=>b.m-a.m);
  lb = lb.slice(0,10);
  localStorage.setItem("wg_lb10", JSON.stringify(lb));

  sendScoreToBot(m);
}

/* TAP only */
function tap(e){
  try{ e.preventDefault?.(); }catch(_){}
  if(state === "menu" || state === "over"){ startGame(); return; }
  if(state !== "play") return;
  if(player.onGround){
    player.vy = -JUMP_V;
    player.onGround = false;
  }
}
window.addEventListener("touchstart", tap, { passive:false });
window.addEventListener("pointerdown", tap, { passive:false });

/* Buttons */
btnStart.onclick = () => startGame();
btnTop.onclick = () => { state = (state === "top") ? "menu" : "top"; };
btnReset.onclick = () => {
  localStorage.removeItem("wg_best_m");
  localStorage.removeItem("wg_lb10");
  localStorage.removeItem("wg_coins");
  localStorage.removeItem(KEY_CLAIMED);
  best = 0; coins = 0; lb = [];
  claimed = new Set();
  state = "menu";
};

/* Draw helpers */
function drawTextBox(x,y,w,h){
  ctx.fillStyle = "rgba(0,0,0,.55)";
  ctx.fillRect(x,y,w,h);
  ctx.strokeStyle = "rgba(255,255,255,.18)";
  ctx.strokeRect(x+0.5,y+0.5,w-1,h-1);
}

let last = performance.now();

function loop(now){
  const dt = Math.min(0.033, (now-last)/1000);
  last = now;

  const W = canvas.width;
  const H = canvas.height;

  // background
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle = "rgba(0,0,0,0.10)";
  ctx.fillRect(0,0,W,H);

  // ground
  ctx.fillStyle = "rgba(20,45,75,0.95)";
  ctx.fillRect(0, groundY(), W, GROUND_H);

  // responsive fonts (чтобы не раздувало)
  const fSmall = Math.max(12, Math.min(16, W/26));
  const fMain  = Math.max(16, Math.min(22, W/18));

  const safeTop = 12 + (window.visualViewport?.offsetTop || 0);

  ctx.font = `800 ${fSmall}px system-ui, -apple-system, Arial`;
  ctx.fillStyle = "rgba(255,255,255,.95)";
  ctx.fillText(BUILD, 12, safeTop + fSmall + 2);

  if(state === "play" || state === "over"){
    ctx.font = `1000 ${fMain}px system-ui, -apple-system, Arial`;
    ctx.fillText(`Дистанция: ${Math.floor(distance)} м`, 12, safeTop + 52);
    ctx.fillText(`Рекорд: ${best} м`, 12, safeTop + 52 + fMain*1.25);
    ctx.fillText(`Монеты: ${coins}`, 12, safeTop + 52 + fMain*2.5);
  }

  if(flashT > 0){
    flashT -= dt;
    ctx.font = `1000 ${Math.max(14, fMain-2)}px system-ui, -apple-system, Arial`;
    ctx.fillStyle = "rgba(255,255,255,.98)";
    ctx.fillText(flashText, 12, safeTop + 52 + fMain*3.7);
  }

  if(state === "top"){
    drawTextBox(12, safeTop + 50, Math.min(520, W-24), 340);
    ctx.fillStyle = "#fff";
    ctx.font = `1000 ${Math.max(18, fMain)}px system-ui, -apple-system, Arial`;
    ctx.fillText("ТОП-10 (локально)", 24, safeTop + 82);

    ctx.font = `900 ${Math.max(14, fSmall+2)}px system-ui, -apple-system, Arial`;
    if(lb.length === 0){
      ctx.fillText("Пока пусто — сыграй первый раз.", 24, safeTop + 120);
    } else {
      for(let i=0;i<lb.length;i++){
        ctx.fillText(`#${i+1} — ${lb[i].m} м`, 24, safeTop + 120 + i*24);
      }
    }
    requestAnimationFrame(loop);
    return;
  }

  // speed growth
  const speedMul = 1 + Math.min(1.2, distance / 2200);
  const worldSpeed = BASE_SPEED * speedMul;

  if(state === "play"){
    distance += (worldSpeed * dt) / 6.8;

    spawnTimer -= dt;
    if(spawnTimer <= 0){
      const ok = spawnObstacle(worldSpeed);
      spawnTimer = ok ? Math.max(0.60, gapSeconds()) : 0.15;
    }

    // physics
    player.vy += GRAVITY * dt;
    player.y += player.vy * dt;

    const gy = groundY() - player.h;
    if(player.y >= gy){
      player.y = gy;
      player.vy = 0;
      player.onGround = true;
    }

    // move obstacles
    for(let i = obstacles.length-1; i>=0; i--){
      obstacles[i].x -= worldSpeed * dt;
      if(obstacles[i].x + obstacles[i].w < -200) obstacles.splice(i,1);
    }

    // collisions
    const px1 = player.x + 12, px2 = player.x + player.w - 12;
    const py1 = player.y + 8,  py2 = player.y + player.h - 4;

    for(const o of obstacles){
      const ox1 = o.x + 8, ox2 = o.x + o.w - 8;
      const oy1 = o.y + 4, oy2 = o.y + o.h;
      const hit = !(px2 < ox1 || px1 > ox2 || py2 < oy1 || py1 > oy2);
      if(hit){ endGame(); break; }
    }

    checkRewards();
  }

  // draw obstacles
  ctx.fillStyle = "#e04646";
  for(const o of obstacles){
    ctx.fillRect(o.x, o.y, o.w, o.h);
  }

  // player anim: 0 run, 1 jump, 2 death
  let row=0, col=0;
  if(state === "over"){ row=2; col=0; }
  else if(!player.onGround){ row=1; col=0; }
  else {
    player.animT += dt;
    col = Math.floor((player.animT * 10) % 3);
    row = 0;
  }
  drawSprite(row, col, player.x, player.y, player.w, player.h);

  if(state === "over"){
    const boxW = Math.min(560, W-24);
    drawTextBox(12, safeTop + 180, boxW, 120);
    ctx.fillStyle = "#fff";
    ctx.font = `1000 ${Math.max(22, fMain+4)}px system-ui, -apple-system, Arial`;
    ctx.fillText("GAME OVER", 24, safeTop + 215);
    ctx.font = `900 ${Math.max(14, fSmall+2)}px system-ui, -apple-system, Arial`;
    ctx.fillText(`Забег: ${Math.floor(distance)} м  |  +${earnedThisRun} монет`, 24, safeTop + 245);
    ctx.fillText("Тап — начать заново", 24, safeTop + 270);
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
