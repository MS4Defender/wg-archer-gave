<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>WG Archer Run</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#071a33; overflow:hidden; font-family: system-ui, -apple-system, Arial; }
    #root{ position:fixed; inset:0; background: linear-gradient(#0b2548,#071a33); }
    canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; touch-action:none; }
    #btnBar{
      position:absolute; left:12px; right:12px;
      bottom: calc(14px + env(safe-area-inset-bottom));
      display:flex; gap:10px; justify-content:center;
      z-index:50;
      pointer-events:auto;
    }
    button{
      border:0; border-radius:16px; padding:12px 16px;
      font-size:16px; font-weight:900;
      background:#6aa5ff; color:#071a33;
    }
    button.secondary{ background: rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.18); }
  </style>
</head>

<body>
<div id="root">
  <canvas id="c"></canvas>

  <div id="btnBar">
    <button id="btnStart">Играть</button>
    <button id="btnTop" class="secondary">ТОП</button>
    <button id="btnReset" class="secondary">Сброс</button>
  </div>
</div>

<script>
/* Telegram */
try{
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
  Telegram.WebApp.disableVerticalSwipes?.();
} catch(e){}

/* ====== ВИРТУАЛЬНЫЙ ЭКРАН (ОДИНАКОВО НА ВСЕХ) ====== */
const WORLD_W = 390; // виртуальная ширина
const WORLD_H = 844; // виртуальная высота (как iPhone)
const BUILD = "BUILD 2026-02-21 v5 FIXED-FIT";

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha:true });

let VW=0, VH=0, DPR=1;
let scale=1, offX=0, offY=0;

function resize(){
  // реальные размеры окна
  VW = window.innerWidth;
  VH = window.innerHeight;

  DPR = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
  canvas.width  = Math.floor(VW * DPR);
  canvas.height = Math.floor(VH * DPR);

  // вписываем WORLD в экран (letterbox)
  scale = Math.min(VW / WORLD_W, VH / WORLD_H);
  offX = (VW - WORLD_W * scale) * 0.5;
  offY = (VH - WORLD_H * scale) * 0.5;

  // по умолчанию рисуем в мировых координатах
  ctx.setTransform(DPR*scale, 0, 0, DPR*scale, DPR*offX, DPR*offY);
}
window.addEventListener("resize", resize);
resize();

function beginWorld(){
  // очистка всего экрана (в экранных координатах)
  ctx.setTransform(DPR,0,0,DPR,0,0);
  ctx.clearRect(0,0,VW,VH);

  // фон
  const g = ctx.createLinearGradient(0,0,0,VH);
  g.addColorStop(0, "#0b2548");
  g.addColorStop(1, "#071a33");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,VW,VH);

  // обратно в "мир"
  ctx.setTransform(DPR*scale, 0, 0, DPR*scale, DPR*offX, DPR*offY);

  // клип, чтобы ничего не уезжало за пределы мира
  ctx.save();
  ctx.beginPath();
  ctx.rect(0,0,WORLD_W,WORLD_H);
  ctx.clip();
}
function endWorld(){
  ctx.restore();
}

/* ====== Хранилище ====== */
let best = Number(localStorage.getItem("wg_best_m") || 0);
let coins = Number(localStorage.getItem("wg_coins") || 0);
let lb = JSON.parse(localStorage.getItem("wg_lb10") || "[]"); // [{m,ts}]

/* ====== UI ====== */
const btnStart = document.getElementById("btnStart");
const btnTop   = document.getElementById("btnTop");
const btnReset = document.getElementById("btnReset");

/* ====== Game state ====== */
let state = "menu"; // menu | play | top | over
let distance = 0;
let earnedThisRun = 0;

/* ====== Мир/земля ====== */
const GROUND_H = 150;                 // фиксировано в мире
const GROUND_Y = WORLD_H - GROUND_H;

/* ====== Физика ====== */
const GRAVITY = 2700;
const JUMP_V  = 980;

/* ====== Игрок ====== */
const player = {
  x: 85,
  y: 0,
  w: 72,
  h: 72,
  vy: 0,
  onGround: true,
  animT: 0
};

/* ====== Спрайт 3x3 + УБРАТЬ ЧЁРНЫЙ ФОН (хромакей) ====== */
const sprite = new Image();
sprite.src = "archer.png";

let spriteReady = false;
let frameW=0, frameH=0;
let spriteKeyedCanvas = null; // обработанный (без чёрного)

sprite.onload = () => {
  frameW = Math.floor(sprite.width / 3);
  frameH = Math.floor(sprite.height / 3);

  // делаем копию и вырезаем почти-чёрный фон
  const oc = document.createElement("canvas");
  oc.width = sprite.width;
  oc.height = sprite.height;
  const octx = oc.getContext("2d");
  octx.drawImage(sprite, 0, 0);

  const img = octx.getImageData(0,0,oc.width,oc.height);
  const d = img.data;

  // порог "почти чёрного" — можно подвинуть если надо
  const TH = 28;

  for(let i=0;i<d.length;i+=4){
    const r=d[i], g=d[i+1], b=d[i+2];
    if(r < TH && g < TH && b < TH){
      d[i+3] = 0; // alpha=0
    }
  }
  octx.putImageData(img,0,0);
  spriteKeyedCanvas = oc;
  spriteReady = true;
};

function drawSprite(row, col, x, y, w, h){
  if(!spriteReady){
    ctx.fillStyle = "#fff";
    ctx.fillRect(x,y,w,h);
    return;
  }
  const sx = col * frameW;
  const sy = row * frameH;
  ctx.drawImage(spriteKeyedCanvas, sx, sy, frameW, frameH, x, y, w, h);
}

/* ====== Препятствия ====== */
const obstacles = [];
let spawnTimer = 0;

function randInt(a,b){ return Math.floor(a + Math.random()*(b-a+1)); }
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

function gapSeconds(){
  // стабильно часто, но без “невозможно”
  const t = clamp(distance / 5000, 0, 1);
  const minS = 0.75 - 0.20*t;   // 0.75 -> 0.55
  const maxS = 1.25 - 0.25*t;   // 1.25 -> 1.00
  return minS + Math.random() * (maxS - minS);
}

function spawnObstacle(){
  const w = 54;
  const h = randInt(80, 145);
  obstacles.push({
    x: WORLD_W + 60,
    y: GROUND_Y - h,
    w, h
  });
}

/* ====== Награды ====== */
const rewards = [
  { m: 200,  coins: 50  },
  { m: 500,  coins: 120 },
  { m: 1000, coins: 300 },
  { m: 2000, coins: 700 }
];

let rewardGiven = new Set();
let flashText = "";
let flashT = 0;

function checkRewards(){
  for(const r of rewards){
    if(distance >= r.m && !rewardGiven.has(r.m)){
      rewardGiven.add(r.m);
      coins += r.coins;
      earnedThisRun += r.coins;
      localStorage.setItem("wg_coins", String(coins));
      flashText = `+${r.coins} монет за ${r.m}м`;
      flashT = 1.2;
    }
  }
}

/* ====== Скорость ====== */
let BASE_SPEED = 520;

function resetRun(){
  distance = 0;
  earnedThisRun = 0;
  rewardGiven = new Set();

  player.y = GROUND_Y - player.h;
  player.vy = 0;
  player.onGround = true;
  player.animT = 0;

  obstacles.length = 0;

  spawnTimer = 0.65;
  BASE_SPEED = 520;
}

function startGame(){
  state = "play";
  resetRun();
}

function endGame(){
  state = "over";
  const m = Math.floor(distance);

  if(m > best){
    best = m;
    localStorage.setItem("wg_best_m", String(best));
  }

  lb.push({ m, ts: Date.now() });
  lb.sort((a,b)=>b.m-a.m);
  lb = lb.slice(0,10);
  localStorage.setItem("wg_lb10", JSON.stringify(lb));
}

/* ====== Управление: только тап ====== */
function tap(e){
  try{ e.preventDefault?.(); }catch(_){}
  if(state === "menu" || state === "over"){ startGame(); return; }
  if(state !== "play") return;
  if(player.onGround){
    player.vy = -JUMP_V;
    player.onGround = false;
  }
}
window.addEventListener("touchstart", tap, { passive:false });
window.addEventListener("pointerdown", tap, { passive:false });

/* ====== Кнопки ====== */
btnStart.onclick = () => startGame();
btnTop.onclick = () => { state = (state === "top") ? "menu" : "top"; };
btnReset.onclick = () => {
  localStorage.removeItem("wg_best_m");
  localStorage.removeItem("wg_lb10");
  localStorage.removeItem("wg_coins");
  best = 0; coins = 0; lb = [];
  state = "menu";
};

/* ====== Рендер ====== */
function panel(x,y,w,h){
  ctx.fillStyle = "rgba(0,0,0,.55)";
  ctx.fillRect(x,y,w,h);
  ctx.strokeStyle = "rgba(255,255,255,.18)";
  ctx.strokeRect(x+0.5,y+0.5,w-1,h-1);
}

let last = performance.now();

function loop(now){
  const dt = Math.min(0.033, (now-last)/1000);
  last = now;

  beginWorld();

  // земля
  ctx.fillStyle = "rgba(20,45,75,0.95)";
  ctx.fillRect(0, GROUND_Y, WORLD_W, GROUND_H);

  // HUD (в мире — значит одинаковый)
  ctx.fillStyle = "rgba(255,255,255,.9)";
  ctx.font = "800 14px system-ui, -apple-system, Arial";
  ctx.fillText(BUILD, 12, 22);

  if(state === "play" || state === "over"){
    ctx.font = "1000 20px system-ui, -apple-system, Arial";
    ctx.fillText(`Дистанция: ${Math.floor(distance)} м`, 12, 56);
    ctx.fillText(`Рекорд: ${best} м`, 12, 84);
    ctx.fillText(`Монеты: ${coins}`, 12, 112);
  }

  if(flashT > 0){
    flashT -= dt;
    ctx.font = "1000 18px system-ui, -apple-system, Arial";
    ctx.fillStyle = "rgba(255,255,255,.98)";
    ctx.fillText(flashText, 12, 140);
  }

  if(state === "top"){
    panel(12, 56, 366, 340);
    ctx.fillStyle = "#fff";
    ctx.font = "1000 22px system-ui, -apple-system, Arial";
    ctx.fillText("ТОП-10", 24, 88);

    ctx.font = "900 16px system-ui, -apple-system, Arial";
    if(lb.length === 0){
      ctx.fillText("Пока пусто — сыграй первый раз.", 24, 126);
    } else {
      for(let i=0;i<lb.length;i++){
        ctx.fillText(`#${i+1} — ${lb[i].m} м`, 24, 126 + i*24);
      }
    }
    endWorld();
    requestAnimationFrame(loop);
    return;
  }

  // скорость
  const speedMul = 1 + Math.min(1.2, distance / 2200);
  const worldSpeed = BASE_SPEED * speedMul;

  if(state === "play"){
    distance += (worldSpeed * dt) / 6.8;

    // спавн
    spawnTimer -= dt;
    if(spawnTimer <= 0){
      spawnObstacle();
      spawnTimer = Math.max(0.55, gapSeconds());
    }

    // физика
    player.vy += GRAVITY * dt;
    player.y += player.vy * dt;

    const gy = GROUND_Y - player.h;
    if(player.y >= gy){
      player.y = gy;
      player.vy = 0;
      player.onGround = true;
    }

    // движение препятствий
    for(let i = obstacles.length-1; i>=0; i--){
      obstacles[i].x -= worldSpeed * dt;
      if(obstacles[i].x + obstacles[i].w < -120) obstacles.splice(i,1);
    }

    // коллизии
    const px1 = player.x + 10, px2 = player.x + player.w - 10;
    const py1 = player.y + 8,  py2 = player.y + player.h - 4;

    for(const o of obstacles){
      const ox1 = o.x + 8, ox2 = o.x + o.w - 8;
      const oy1 = o.y + 4, oy2 = o.y + o.h;
      const hit = !(px2 < ox1 || px1 > ox2 || py2 < oy1 || py1 > oy2);
      if(hit){ endGame(); break; }
    }

    checkRewards();
  }

  // препятствия
  ctx.fillStyle = "#e04646";
  for(const o of obstacles){
    ctx.fillRect(o.x, o.y, o.w, o.h);
  }

  // анимация игрока
  let row=0, col=0;
  if(state === "over"){ row=2; col=0; }
  else if(!player.onGround){ row=1; col=0; }
  else {
    player.animT += dt;
    col = Math.floor((player.animT * 10) % 3);
    row = 0;
  }

  drawSprite(row, col, player.x, player.y, player.w, player.h);

  // game over
  if(state === "over"){
    panel(12, 170, 366, 120);
    ctx.fillStyle = "#fff";
    ctx.font = "1000 26px system-ui, -apple-system, Arial";
    ctx.fillText("GAME OVER", 24, 205);
    ctx.font = "900 16px system-ui, -apple-system, Arial";
    ctx.fillText(`Забег: ${Math.floor(distance)} м  |  +${earnedThisRun} монет`, 24, 232);
    ctx.fillText("Тап — начать заново", 24, 256);
  }

  endWorld();
  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>
</body>
</html>
