<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WG Archer Run</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#071a33; overflow:hidden; font-family: system-ui, -apple-system, Arial; }
    #root{ position:fixed; inset:0; background: linear-gradient(#0b2548,#071a33); }
    canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Кнопки */
    #btnBar{
      position:absolute; left:12px; right:12px;
      bottom: calc(14px + env(safe-area-inset-bottom));
      display:flex; gap:10px; justify-content:center;
      z-index:50;
      pointer-events:auto;
    }
    button{
      border:0; border-radius:16px; padding:12px 16px;
      font-size:16px; font-weight:1000;
      background:#6aa5ff; color:#071a33;
    }
    button.secondary{ background: rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.18); }
  </style>
</head>

<body>
<div id="root">
  <canvas id="c"></canvas>

  <div id="btnBar">
    <button id="btnStart">Играть</button>
    <button id="btnTop" class="secondary">ТОП</button>
    <button id="btnReset" class="secondary">Сброс</button>
  </div>
</div>

<script>
/* Telegram */
try{
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
  Telegram.WebApp.disableVerticalSwipes?.();
} catch(e){}

/* === ВИРТУАЛЬНОЕ ПОЛЕ (самый безопасный вариант для всех телефонов) === */
const VIRTUAL_W = 390;   // универсальная ширина
const VIRTUAL_H = 700;   // универсальная высота (влезает почти везде)

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let cssW = 0, cssH = 0, dpr = 1;
let scale = 1, offX = 0, offY = 0;

function resize(){
  cssW = window.innerWidth;
  cssH = window.innerHeight;
  dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));

  canvas.width  = Math.floor(cssW * dpr);
  canvas.height = Math.floor(cssH * dpr);

  scale = Math.min(cssW / VIRTUAL_W, cssH / VIRTUAL_H);
  offX = (cssW - VIRTUAL_W * scale) / 2;
  offY = (cssH - VIRTUAL_H * scale) / 2;
}
window.addEventListener("resize", resize);
resize();

/* Build marker */
const BUILD = "BUILD 2026-02-21 SAFE";

/* Storage */
let best = Number(localStorage.getItem("wg_best_m") || 0);
let coins = Number(localStorage.getItem("wg_coins") || 0);
let lb = JSON.parse(localStorage.getItem("wg_lb10") || "[]"); // [{m,ts}]

/* Награды ОДИН РАЗ (на устройство) */
let claimedRewards = new Set(JSON.parse(localStorage.getItem("wg_claimed_rewards") || "[]"));

/* UI buttons */
const btnStart = document.getElementById("btnStart");
const btnTop   = document.getElementById("btnTop");
const btnReset = document.getElementById("btnReset");

/* Game state */
let state = "menu"; // menu | play | top | over
let distance = 0;
let earnedThisRun = 0;

/* Physics */
const GROUND_H = 120;
const GRAVITY = 2700;
const JUMP_V  = 980;

function groundY(){ return VIRTUAL_H - GROUND_H; }

const player = {
  x: 90, y: 0,
  w: 84, h: 84,
  vy: 0,
  onGround: true,
  animT: 0
};

/* Sprite sheet 3x3 */
const sprite = new Image();
sprite.src = "archer.png"; // у тебя уже лежит в репе
let spriteReady = false;
let frameW = 0, frameH = 0;

sprite.onload = () => {
  spriteReady = true;
  frameW = Math.floor(sprite.width / 3);
  frameH = Math.floor(sprite.height / 3);
};

function drawSprite(row, col, x, y, w, h){
  if(!spriteReady){
    ctx.fillStyle = "#fff";
    ctx.fillRect(x,y,w,h);
    return;
  }
  const sx = col * frameW;
  const sy = row * frameH;
  ctx.drawImage(sprite, sx, sy, frameW, frameH, x, y, w, h);
}

/* Obstacles — спавн по таймеру, без “минут пустоты” */
const obstacles = [];
let spawnTimer = 0;

function randInt(a,b){ return Math.floor(a + Math.random()*(b-a+1)); }
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

function gapSeconds(){
  // чаще и стабильнее: каждые ~0.9–1.4с в начале, и чаще с дистанцией
  const t = clamp(distance / 4000, 0, 1);
  const minS = 0.90 - 0.30*t;   // 0.90 -> 0.60
  const maxS = 1.40 - 0.45*t;   // 1.40 -> 0.95
  return minS + Math.random() * (maxS - minS);
}

function spawnObstacle(){
  const w = 54;
  const h = randInt(75, 140);
  obstacles.push({
    x: VIRTUAL_W + 80,
    y: groundY() - h,
    w, h
  });
}

/* Rewards */
const rewards = [
  { m: 200,  coins: 50  },
  { m: 500,  coins: 120 },
  { m: 1000, coins: 300 },
  { m: 2000, coins: 700 }
];

function checkRewards(){
  for(const r of rewards){
    if(distance >= r.m && !claimedRewards.has(r.m)){
      claimedRewards.add(r.m);
      localStorage.setItem("wg_claimed_rewards", JSON.stringify([...claimedRewards]));

      coins += r.coins;
      earnedThisRun += r.coins;
      localStorage.setItem("wg_coins", String(coins));

      flashText = `+${r.coins} монет за ${r.m}м (1 раз)`;
      flashT = 1.3;
    }
  }
}

/* HUD text flash */
let flashText = "";
let flashT = 0;

/* Speed */
let BASE_SPEED = 520;

function resetRun(){
  distance = 0;
  earnedThisRun = 0;

  player.y = groundY() - player.h;
  player.vy = 0;
  player.onGround = true;
  player.animT = 0;

  obstacles.length = 0;

  spawnTimer = 0.65; // первое препятствие быстро
  BASE_SPEED = 520;
}

function startGame(){
  state = "play";
  resetRun();
}

function endGame(){
  state = "over";
  const m = Math.floor(distance);

  if(m > best){
    best = m;
    localStorage.setItem("wg_best_m", String(best));
  }

  lb.push({ m, ts: Date.now() });
  lb.sort((a,b)=>b.m-a.m);
  lb = lb.slice(0,10);
  localStorage.setItem("wg_lb10", JSON.stringify(lb));
}

/* Input: TAP only */
function tap(e){
  try{ e.preventDefault?.(); }catch(_){}
  if(state === "menu" || state === "over"){ startGame(); return; }
  if(state !== "play") return;

  if(player.onGround){
    player.vy = -JUMP_V;
    player.onGround = false;
  }
}
window.addEventListener("touchstart", tap, { passive:false });
window.addEventListener("pointerdown", tap, { passive:false });

/* Buttons */
btnStart.onclick = () => startGame();

btnTop.onclick = () => {
  state = (state === "top") ? "menu" : "top";
};

btnReset.onclick = () => {
  localStorage.removeItem("wg_best_m");
  localStorage.removeItem("wg_lb10");
  localStorage.removeItem("wg_coins");
  localStorage.removeItem("wg_claimed_rewards");
  best = 0; coins = 0; lb = [];
  claimedRewards = new Set();
  state = "menu";
};

/* Draw helpers */
function drawTextBox(x,y,w,h){
  ctx.fillStyle = "rgba(0,0,0,.55)";
  ctx.fillRect(x,y,w,h);
  ctx.strokeStyle = "rgba(255,255,255,.18)";
  ctx.strokeRect(x+0.5,y+0.5,w-1,h-1);
}

let last = performance.now();

function loop(now){
  const dt = Math.min(0.033, (now-last)/1000);
  last = now;

  /* 1) чистим весь реальный canvas */
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* фон на весь экран (в пикселях) */
  ctx.fillStyle = "#071a33";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* 2) включаем масштабирование виртуального поля */
  ctx.setTransform(dpr*scale, 0, 0, dpr*scale, dpr*offX, dpr*offY);

  /* background внутри игры */
  ctx.fillStyle = "rgba(0,0,0,0.10)";
  ctx.fillRect(0,0,VIRTUAL_W,VIRTUAL_H);

  /* ground */
  ctx.fillStyle = "rgba(20,45,75,0.95)";
  ctx.fillRect(0, groundY(), VIRTUAL_W, GROUND_H);

  /* HUD (всегда в пределах виртуального поля) */
  const safeTop = 34;
  ctx.font = "900 16px system-ui, -apple-system, Arial";
  ctx.fillStyle = "rgba(255,255,255,.92)";
  ctx.fillText(BUILD, 12, safeTop);

  if(state === "play" || state === "over"){
    ctx.font = "1000 22px system-ui, -apple-system, Arial";
    ctx.fillText(`Дистанция: ${Math.floor(distance)} м`, 12, safeTop + 32);
    ctx.fillText(`Рекорд: ${best} м`, 12, safeTop + 62);
    ctx.fillText(`Монеты: ${coins}`, 12, safeTop + 92);
  }

  if(flashT > 0){
    flashT -= dt;
    ctx.font = "1000 18px system-ui, -apple-system, Arial";
    ctx.fillStyle = "rgba(255,255,255,.98)";
    ctx.fillText(flashText, 12, safeTop + 122);
  }

  if(state === "top"){
    drawTextBox(12, safeTop + 40, VIRTUAL_W - 24, 320);
    ctx.fillStyle = "#fff";
    ctx.font = "1000 22px system-ui, -apple-system, Arial";
    ctx.fillText("ТОП-10", 24, safeTop + 72);

    ctx.font = "900 18px system-ui, -apple-system, Arial";
    if(lb.length === 0){
      ctx.fillText("Пока пусто — сыграй первый раз.", 24, safeTop + 110);
    } else {
      for(let i=0;i<lb.length;i++){
        ctx.fillText(`#${i+1} — ${lb[i].m} м`, 24, safeTop + 110 + i*24);
      }
    }
    requestAnimationFrame(loop);
    return;
  }

  /* speed growth */
  const speedMul = 1 + Math.min(1.2, distance / 2200);
  const worldSpeed = BASE_SPEED * speedMul;

  if(state === "play"){
    distance += (worldSpeed * dt) / 6.8;

    /* spawn by timer */
    spawnTimer -= dt;
    if(spawnTimer <= 0){
      spawnObstacle();
      spawnTimer = Math.max(0.60, gapSeconds()); // стабильные препятствия
    }

    /* physics */
    player.vy += GRAVITY * dt;
    player.y += player.vy * dt;

    const gy = groundY() - player.h;
    if(player.y >= gy){
      player.y = gy;
      player.vy = 0;
      player.onGround = true;
    }

    /* move obstacles */
    for(let i = obstacles.length-1; i>=0; i--){
      obstacles[i].x -= worldSpeed * dt;
      if(obstacles[i].x + obstacles[i].w < -200) obstacles.splice(i,1);
    }

    /* collisions */
    const px1 = player.x + 14, px2 = player.x + player.w - 14;
    const py1 = player.y + 10, py2 = player.y + player.h - 6;

    for(const o of obstacles){
      const ox1 = o.x + 8, ox2 = o.x + o.w - 8;
      const oy1 = o.y + 4, oy2 = o.y + o.h;
      const hit = !(px2 < ox1 || px1 > ox2 || py2 < oy1 || py1 > oy2);
      if(hit){ endGame(); break; }
    }

    checkRewards();
  }

  /* draw obstacles */
  ctx.fillStyle = "#e04646";
  for(const o of obstacles){
    ctx.fillRect(o.x, o.y, o.w, o.h);
  }

  /* draw player: row0 run, row1 jump, row2 death */
  let row=0, col=0;
  if(state === "over"){ row=2; col=0; }
  else if(!player.onGround){ row=1; col=0; }
  else {
    player.animT += dt;
    col = Math.floor((player.animT * 10) % 3);
    row = 0;
  }
  drawSprite(row, col, player.x, player.y, player.w, player.h);

  /* game over */
  if(state === "over"){
    drawTextBox(12, safeTop + 150, VIRTUAL_W - 24, 130);
    ctx.fillStyle = "#fff";
    ctx.font = "1000 26px system-ui, -apple-system, Arial";
    ctx.fillText("GAME OVER", 24, safeTop + 185);
    ctx.font = "900 18px system-ui, -apple-system, Arial";
    ctx.fillText(`Забег: ${Math.floor(distance)} м  |  +${earnedThisRun} монет`, 24, safeTop + 215);
    ctx.fillText("Тап — начать заново", 24, safeTop + 242);
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
